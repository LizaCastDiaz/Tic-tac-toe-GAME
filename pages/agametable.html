<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&family=Open+Sans:wght@300;500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">

        <title>Tic Tac Toe BOARD GAME</title>
    </head>
    <body>
        <div class="header">
            <div class="container-fluid con-header">
                <div class="row con-row ">
                    <div class="col-2 ms-4 p-0 d-flex">
                        <div class="col-6 logo-container  mt-3">
                            <img class="logo-img" src="../assets/False.png" alt="">
                        </div>
                        <div class="col-6 logo-container mt-3">
                            <img class="logo-img " src="../assets/True.png" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- LANDING PAGE -->
        <div class="main-container d-flex flex-column">
            <div
                class="container main-container-board flex-column m-5 h-100 w-55 p-0  text-center d-flex align-items-center justify-content-center ">
                <div class="row m-0 ">
                    <div class="grid text-center d-flex justify-content-center">
                        <div id="box-uno" class="g-col-4 box-container">
                            <div class="box ">1</div>
                        </div>
                        <div id="box-uno" class="g-col-4 box-container">
                            <div class="box">2</div>
                        </div>
                        <div id="box-tres" class="g-col-4 box-container">
                            <div class="box">3</div>
                        </div>
                    </div>
                    <div class="grid text-center d-flex justify-content-center">
                        <div id="box-uno" class="g-col-4 box-container">
                            <div class="box">4</div>
                        </div>
                        <div id="box-uno" class="g-col-4 box-container">
                            <div class="box">5</div>
                        </div>
                        <div id="box-tres" class="g-col-4 box-container">
                            <div class="box">6</div>
                        </div>
                    </div>
                    <div class="grid text-center d-flex justify-content-center">
                        <div  class="g-col-4 box-container">
                            <div class="box">7</div>
                        </div>
                        <div id="box-dos" class="g-col-4 box-container">
                            <div class="box">8</div>
                        </div>
                        <div class="g-col-4 box-container">
                            <div class="box">9</div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
        

        <!-- FOOTER -->
        <div class="footer">
            <div class="container-fluid d-flex justify-content-center">
                <div class="row d-flex text-center align-items-center">
                    <div class="col footer-text-container">
                        <h2>TIC TAC TOE</h2>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
